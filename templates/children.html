{% extends "layout.html" %}

{% block title %}
    Children
{% endblock %}

{% block main %}
    <h3>Your children </h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Baby name</th>
                <th>Date of birth</th>
            </tr>
        </thead>
        <tbody>
        <!-- Loop through the database entries to display them in this table -->
            {% for child in children %}
            <tr>
                <td>{{child["baby_name"]}}</td>
                <td>{{child["baby_birth"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Add a child</h2>
    <form action="/children" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="baby_name" placeholder="Baby's first name" type="text">
        </div>
        <div class="form-group">
            <label>
                Enter your child's date of birth:
                <input type="date" name="baby_birth" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]">
              </label>
        </div>
        <button class="btn btn-primary" type="submit">Add a child</button>
    </form>

    <p></p>

    <h2>Edit a child's data</h2>
    <form action="/child_edit" method="post">
        <div class="form-group">
            <select name="baby_name" id="baby_name">
                {% for child in children %}
                <option value="baby_name">{{child["baby_name"]}}</option>
                {% endfor %}
              </select>
        </div>
        <button class="btn btn-primary" type="submit">Edit this child's data</button>
    </form>

    <h2>Delete a child from database</h2>
    <form action="/child_delete" method="post">
        <div class="form-group">
            <select name="baby_name" id="baby_name">
                {% for child in children %}
                <option value="baby_name">{{child["baby_name"]}}</option>
                {% endfor %}
              </select>
        </div>
        <button class="btn btn-primary" type="submit">Delete this child's data</button>
    </form>


{% endblock %}
