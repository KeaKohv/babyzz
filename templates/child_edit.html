{% extends "layout.html" %}

{% block title %}
    Edit child's information
{% endblock %}

{% block main %}
    <h2>Edit your child's information</h2>
    <form action="/child_edit" method="post">
        <div class="form-group">
            <select name="baby_name" id="baby_name">
                {% for child in children %}
                <option value="baby_name">{{child["baby_name"]}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="baby_name_new" placeholder="Baby's first name" type="text">
        </div>
        <div class="form-group">
            <label>
                Enter your child's date of birth:
                <input type="date" name="baby_birth" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]">
              </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit changes</button>
    </form>


{% endblock %}
