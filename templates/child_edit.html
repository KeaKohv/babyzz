{% extends "layout.html" %}

{% block title %}
    Edit child's information
{% endblock %}

{% block main %}
    <h2>Edit your child's information</h2>
    <form action="/child_edit" method="post">
        <div class="form-group"></div>
            <select name="baby_name" id="baby_name">
                {% for child in children %}
                <option onkeyup="getName()">{{child["baby_name"]}}</option>
                {% endfor %}
            </select>
        <p></p>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder = "Child's name" name="baby_name_new" type="text" required
             pattern="^[A-Za-zÀ-ÿ ,.'-]+$" minlength="2" title="Child's name can only contain letters, spaces and has to have at least 2 characters">
        </div>
        <div class="form-group">
            <label>
                Enter your child's date of birth if you want to change it:
                <input type="date" name="baby_birth" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]">
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit changes</button>
    </form>

    <script>
        function getName() {
          var x = document.getElementById("baby_name").value;
          document.getElementById("baby_name_new").setAttribute('value', x);
        }
        </script>

{% endblock %}
